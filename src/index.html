<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <link rel="stylesheet" href="./stylesheets/spectre.min.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
    <title>Pause</title>
  </head>

  <body style="margin: 5vw 10vw 0 10vw">
    <div style="display: flex; align-items: center">
      <input class="mx-1 text-center input-sm form-input" id="duration" type="text" value="30" maxlength="3" size="3" style="margin-left: 0!important; display: inline-block; width: inherit; border-radius:5px;" pattern="^[0-9]*$" />
      <label style="flex-grow: 2">minutes of work</label>

      <button id="toggle" class="btn btn-primary" style="border-radius:5px;">
        Start
      </button>
    </div>

    <div class="bar p-centered" style="margin-top:15vh; border-radius:5px;">
      <div class="bar-item" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="divider p-centered" style="width: 50vw; margin-top:30px;"></div>

    <div>
      <span id="update-message" class="text-tiny hidden"></span>
      <div id="update-controls" class="btn-group hidden">
        <button id="restart-button" class="btn btn-sm" onClick="restartNow()">Restart Now</button>
        <button id="later-button" class="btn btn-sm" onClick="restartLater()">Later</button>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" id="about" class="c-hand float-right" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path fill="#e5e5f9" d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
      </svg>
    </div>
    <p id="info"></p>

    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <script src="./renderer.js"></script>
  </body>

</html>
