<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pause</title>
  </head>
  <body>
    <h2>Progress</h2>
    <progress id="progress-bar" value="0" max="100"></progress>
    <span id="progress">None</span>

    <h2>Controls</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <input
      id="duration"
      type="text"
      placeholder="Duration"
      value="45"
      maxlength="4"
    />
    <span>minutes</span>
    <div><a href="#" id="about">About</a></div>
  </body>
  <script src="main.js"></script>
</html>
